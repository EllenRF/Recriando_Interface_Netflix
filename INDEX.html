<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Main.css" />
    <script
      src="https://kit.fontawesome.com/e180b7e473.js"
      crossorigin="anonymous"
    ></script>
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principal">
        <div class="container">
          <h3 class="titulo">HEARTSTOPPER</h3>
          <p class="descricao">
            Nesta série sobre amadurecimento, os adolescentes Charlie e Nick
            descobrem que são mais que apenas amigos e precisam lidar com as
            dificuldades da vida escolar e amorosa.
          </p>
        </div>
        <div class="btns">
          <button type="button" class="btn">
            <i class="fa-solid fa-play"></i> ASSISTIR AGORA
          </button>
          <button type="button" class="btn">
            <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
